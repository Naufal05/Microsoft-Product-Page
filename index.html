<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto">
      <!-- Navbar -->
      <div class="navbar flex justify-between items-center p-4 cursor-pointer">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-6 mr-6">
            <img src="assets/search.svg" />
          </div>
        </div>

        <div class="logo text-center flex md:order-1">
          <div><img class="p-5 w-[70%]" src="assets/mslogo.png" />></div>
          <div
            class="features absolute w-fit md:static md:w-auto bg-gray-400 md:bg-white inset-0 flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0"
          >
            <div class="fitems">Microsoft 365</div>
            <div class="fitems">365</div>
            <div class="fitems">Teams</div>
            <div class="fitems">Windows</div>
            <div class="fitems">Surface</div>
            <div class="fitems">Xbox</div>
            <div class="fitems">Support</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:inline m-6">All Microsoft</div>
          <img class="w-4 mr-4" src="assets/search.svg" alt="" />
          <div class="m-6">Cart Account</div>
        </div>
      </div>
      <!-- slider -->
      <div class="slider flex flex-col-reverse md:flex-row bg-[#badbfa] mx-2">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">Microsoft 365</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Everything you need to achieve more in less time
          </p>
          <button class="text-white bg-blue-800 px-4 py-2 my-6 font-bold mx-5">
            For one person
          </button>
        </div>
        <div class="right">
          <img
            class="w-[60rem] md:w-[64rem]"
            src="assets/slider1.avif"
            alt=" "
          />
        </div>
      </div>
      <!-- promotion -->
      <div class="promo space-y-6 flex flex-col lg:flex-row">
        <div class="item md:flex items-center mx-4 mt-6 space-x-2">
          <img src="assets/ic1.webp" />
          <span class="font-medium">Choose your Microsoft 365</span>
          <img src="assets/ic2.webp" />
          <span class="font-medium">Explore Surface devices</span>
          <img src="assets/ic3.webp" />
          <span class="font-mediumq">Buy Xbox games</span>
          <img src="assets/ic4.webp" />
          <span class="font-medium">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
